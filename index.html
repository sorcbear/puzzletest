<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>点燃蜡烛</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      display: grid;
      place-items: center;
      touch-action: manipulation;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
    }

    .candle {
      position: relative;
      width: 80px;
      height: 200px;
    }

    .body {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 160px;
      background: #eee;
      border-radius: 16px;
    }

    .wick {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 16px;
      background: #222;
      transform: translateX(-50%);
      cursor: pointer;
    }

    .flame {
      position: absolute;
      top: -34px;
      left: 50%;
      width: 26px;
      height: 40px;
      background: radial-gradient(circle at 50% 60%, #ffd966, #ff9800, transparent 70%);
      border-radius: 50%;
      transform: translateX(-50%);
      filter: blur(1px);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .lit .flame {
      opacity: 1;
    }

    .hint {
      margin-top: 24px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="candle" id="candle">
    <div class="flame"></div>
    <div class="wick" id="wick"></div>
    <div class="body"></div>
  </div>

  <div class="hint">点击蜡烛芯点燃蜡烛</div>

<script>
  const candle = document.getElementById("candle");
  const wick = document.getElementById("wick");

  wick.addEventListener("click", () => {
    candle.classList.add("lit");

    // 可选：手机震动一下（支持的设备才会震）
    if (navigator.vibrate) {
      navigator.vibrate(20);
    }
  });
</script>

</body>
</html>
